    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js";
  </script>

  <!-- Splashscreen -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #FFFFFF;
    }
    
    .loader {
      position: relative;
      width: 40px;
      height: 40px;
    }
    
    .loading-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #1A73E8;
      border-radius: 50%;
      animation: loading 2s infinite;
    }
    
    .loading-dot:nth-child(1) {
      animation-delay: 0.1s;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dot:nth-child(3) {
      animation-delay: 0.3s;
    }
    
    @keyframes loading {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(16px, 0);
      }
      50% {
        transform: translate(16px, 16px);
      }
      75% {
        transform: translate(0, 16px);
      }
    }
  </style>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- Updated Service Worker Version -->
  <script>
    // Use the template token for service worker version
    var serviceWorkerVersion = "54554";
  </script>


</head>

<body>
  <div id="loading" class="loading">
    <div class="loader">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>

  <script>
        {{flutter_js}}
        {{flutter_build_config}}
    window.addEventListener("load", function () {
      // Ensure _flutter is defined and has buildConfig
      if (typeof _flutter !== 'undefined' && _flutter.buildConfig) {
        _flutter.loader.load({
          serviceWorker: {
            serviceWorkerVersion: "{{flutter_service_worker_version}}",
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      } else {
        console.error("Flutter build configuration is not set.");
      }
    });
  </script>
  

  <script>
    window.onload = function () {
      setTimeout(function () {
        var loadingIndicator = document.getElementById("loading_indicator");
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      }, 10000);
    };
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/firebase-messaging-sw.js");
      });
    }
  </script>
</body>

</html>
